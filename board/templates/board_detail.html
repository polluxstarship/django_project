{% extends "base.html" %}

{% block content %}
<div class="row mt-5">
  <div class="col-10">
    <div class="form-group">
      <label for="title">제목</label>
      <input
        type="text"
        class="form-control"
        id="title"
        value="{{ board.title }}"
        readonly
      />
      <label for="contents">내용</label>
      <textarea rows="20" class="form-control" readonly>{{ board.contents }}</textarea>
    </div>
    <button class="btn btn-primary" onclick="location.href='/board/list/'">돌아가기</button>
  </div>
</div>
{% if request.session.user == board.writer_id %}
<div class="row mt-5">
  <div class="col-12">
    <button type="button" class="btn btn-info btn-lg btn-block" onclick="location.href='/board/edit/{{board.id}}/'">
      edit
    </button>
  </div>
</div>
<div class="row mt-2">
  <div class="col-12">
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      onclick="location.href='/board/delete/{{board.id}}/'"
    >
      delete
    </button>
  </div>
</div>

{% endif %}
{% endblock %}
