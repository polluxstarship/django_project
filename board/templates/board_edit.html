{% extends "base.html" %}

{% block content %}
<div class="row mt-5">
  <div class="col-10">
    <form method="POST" action=".">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% ifequal field.name 'contents' %}
        <textarea
          rows="20"
          class="form-control"
          name="{{field.name}}"
        >{{ board.contents }}</textarea>

        {% else %}
        <input
          type="{{ field.field.widget.input_type }}"
          class="form-control"
          id="{{ field.id_for_label }}"
          value="{{ board.title }}"
          name="{{ field.name }}"
        />
        {% endifequal %}
      </div>
      {% if field.errors %}
      <span style="color: red;">{{ field.errors }}</span>
      {% endif %}
      {% endfor %}
      <button type="submit" class="btn btn-primary">edit comfirm</button>
    </form>
  </div>
</div>
{% endblock %}
